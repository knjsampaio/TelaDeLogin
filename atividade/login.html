<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TelaDeLogin</title>
</head>
<body>
   <div class="box-dados">
       <div class="dados">
       <a class="dados-entrar" href="">Entrar</a>
       <a class="dados-cadastre" href="">Cadastre-se</a>
        </div>
       <div class="dados-login">
        <h1 class="texto-entrar">Entrar</h1>
        <p class="texto-login">Faça o login para continuar</p>
        <input class="caixa-login" type="text" name="email-address" id="email-address" placeholder="Endereço de e-mail">
        <input class="caixa-login" type="text" name="password" id="password" placeholder="password123">
        </div>
        <div class="click-entrar">
            <button class="botao-entrar">Entrar</button>
        </div>
   </div>
   <div class="box-logo">
    <img class="imagem-logo" src="/atividade/img/submarino-logo-1-1.png" alt="">
   </div>
  
</body>
</html>
